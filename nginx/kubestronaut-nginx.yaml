---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubestronaut-nginx
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubestronaut-nginx
  template:
    metadata:
      labels:
        app: kubestronaut-nginx
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html
          mountPath: /usr/share/nginx/html
      volumes:
      - name: html
        configMap:
          name: kubestronaut-html
---
apiVersion: v1
kind: Service
metadata:
  name: kubestronaut-nginx
  namespace: default
spec:
  type: NodePort
  selector:
    app: kubestronaut-nginx
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30036

